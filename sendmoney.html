<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-light">

<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="col-12 col-md-4">

        <!-- CONTACTOS -->
        <p class="text-muted text-center mb-1">Contacto</p>
        <h5 class="text-center mb-3">Agregar nuevo contacto</h5>

        <div class="text-center mb-4">
            <button type="button"
                    class="btn btn-outline-dark btn-sm"
                    data-toggle="modal"
                    data-target="#myModal">
                +
            </button>
        </div>

        <!-- MODAL -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h6 class="modal-title">Nuevo Contacto</h6>
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                    </div>

                    <div class="modal-body text-center">
                        <input type="text"
                               id="nombre"
                               class="form-control form-control-sm mb-2"
                               placeholder="Nombre">

                        <input type="number"
                               id="cuenta"
                               class="form-control form-control-sm mb-2"
                               placeholder="Número cuenta">

                        <input type="text"
                               id="banco"
                               class="form-control form-control-sm mb-3"
                               placeholder="Banco">

                        <button class="btn btn-outline-dark btn-block btn-sm"
                                onclick="agregarContacto()">
                            Agregar
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <hr class="my-4">

        <!-- TRANSFERENCIA -->
        <h5 class="text-center mb-3">Haz una transferencia</h5>

        <input type="number"
            id="montoDepositar"
            class="form-control form-control-sm mb-2 text-center"
            placeholder="Monto">

        <select id="selectContactos"
                class="form-control form-control-sm mb-3">
            <option value="">Selecciona un contacto</option>
        </select>

        <button class="btn btn-outline-dark btn-block mb-4"
                onclick="hacerTransferencia()">
            Transferir
        </button>

        <hr class="my-4">

        <!-- LISTA -->
        <p class="text-muted text-center">Lista de contactos</p>
        <ul id="listaContactos" class="list-unstyled text-center small">
        </ul>

        <button class="btn btn-link btn-block mt-3"
                onclick="location.href='menu.html'">
            Volver al menú
        </button>

    </div>
</div>
    
    <!--Autocompletar en el campo "Buscar Contacto"-->
    <script src="js/sendmoney.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
